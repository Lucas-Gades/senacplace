<div class="container py-3" style="max-width: 700px;">
  <h3 class="text-center fw-bold mb-3">Anunciar Produto</h3>
  <p class="text-center text-muted mb-4">Preencha as informações para publicar seu produto</p>

  <form (ngSubmit)="salvar()" #formProduto="ngForm">

    <div class="mb-4">
      <label class="fw-bold text-primary mb-2"><i class="bi bi-camera-fill me-2"></i>Foto do Produto</label>
      <input type="file" class="form-control mb-1"  multiple />
      <small class="text-muted">Clique para enviar fotos (JPG, PNG, até 5MB)</small>
    </div>

    <div class="mb-4">
      <label class="fw-bold text-success mb-1"><i class="bi bi-info-circle-fill me-2"></i>Informações básicas</label>
      <input type="text" class="form-control mb-2" placeholder="Título do anúncio"
             [(ngModel)]="produto.titulo" name="titulo" required>

      <div class="row g-2 mb-2">
        <div class="col-6">
        <select class="form-select" name="categoria" required>
          <option value="" disabled selected >Categoria</option>
          <option value="Eletrônicos" >Eletrônicos</option>
          <option value="Veículos">Veículos</option>
          <option value="Roupas">Roupas</option>
          <option value="Móveis">Móveis</option>
          <option value="Esportes">Esportes</option>
          <option value="Brinquedos">Brinquedos</option>
          <option value="Instrumentos Musicais">Instrumentos Musicais</option>
          <option value="Imóveis">Imóveis</option>
          <option value="Serviços">Serviços</option>
          <option value="Outros">Outros</option>
        </select>
        </div>
        <div class="col-6">
          <select class="form-select" name="condicao" required>
            <option value="" selected disabled>Condição</option>
            <option value="Novo">Novo</option>
            <option value="Semi-novo">Semi-novo</option>
            <option value="Usado">Usado</option>
            <option value="Com defeito">Com defeito</option>
          </select>
        </div>
      </div>

      <textarea class="form-control" rows="2" placeholder="Descrição do produto..."
        [(ngModel)]="produto.descricao" name="descricao"></textarea>
    </div>

    <div class="mb-4">
      <label class="fw-bold text-info mb-1"><i class="bi bi-cash-coin me-2"></i>Preço e negociação</label>
      <div class="row g-2 mb-2">
        <div class="col-6">
          <input type="number" class="form-control" placeholder="Preço (R$)"
                 [(ngModel)]="produto.preco" name="preco" min="0" required>
        </div>
        <div class="col-6">
          <select class="form-select" [(ngModel)]="produto.formasPagamento" name="formaPagamento" required>
            <option selected disabled>Pagamento</option>
            <option>Dinheiro</option>
            <option>Pix</option>
            <option>Cartão de crédito</option>
            <option>Cartão de débito</option>
            <option>Transferência</option>
          </select>
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="produto.aceitaTroca" name="aceitaTroca">
        <label class="form-check-label">Aceito troca</label>
      </div>
    </div>

    <div class="mb-4">
      <label class="fw-bold text-warning mb-1"><i class="bi bi-geo-alt-fill me-2"></i>Localização</label>
      <div class="row g-2">
        <div class="col-6">
          <select class="form-select" [(ngModel)]="produto.cidade" name="cidade" required>
            <option selected disabled>Cidade</option>
            <option>Porto Alegre</option>
            <option>Canoas</option>
            <option>Gravataí</option>
            <option>Viamão</option>
            <option>São Leopoldo</option>
            <option>Pelotas</option>
            <option>Santa Maria</option>
            <option>Caxias do Sul</option>
            <option>Rio Grande</option>
            <option>Outras</option>
          </select>
        </div>
        <div class="col-6">
          <select class="form-select" [(ngModel)]="produto.opcoesEntrega" name="entrega" required>
            <option selected disabled>Entrega</option>
            <option>Retirada no local</option>
            <option>Envio via correios</option>
            <option>Entrega combinada</option>
          </select>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <label class="fw-bold text-danger mb-1"><i class="bi bi-person-lines-fill me-2"></i>Contato</label>
      <input type="text" class="form-control" placeholder="WhatsApp" [(ngModel)]="produto.contato" name="whatsapp">
    </div>

    <div class="mb-3">
      <label class="fw-bold text-primary mb-1"><i class="bi bi-chat-text-fill me-2"></i>Observações</label>
      <textarea class="form-control" rows="2" placeholder="Informações extras..." [(ngModel)]="produto.observacoes" name="observacoes"></textarea>
    </div>

    <div class="d-grid">
      <button class="btn btn-primary fw-bold" type="submit">PUBLICAR</button>
    </div>
  </form>
  {{produto | json}} 
</div>
