<div class="container mt-4">
  <h2 class="mb-4">Categorias</h2>

  @if((categorias)) {

    <div class="table-responsive shadow-sm rounded">
      <table class="table table-striped table-hover align-middle mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th class="d-none d-md-table-cell">Nome Categoria</th>
            <th class="text-end">Ações</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          @for(categoria of categorias; track categoria.id) {
          <tr>
            <td>{{categoria.id}}</td>
            <td class="d-none d-md-table-cell">{{categoria.nomeCategoria}}</td>
            <td>
              <div class="d-flex flex-wrap justify-content-end gap-2">
                <button class="btn btn-primary btn-sm px-2 py-1 text-truncate" routerLink="/categorias/edit/{{categoria.id}}">
                  ✏️
                </button>
                <button class="btn btn-danger btn-sm px-2 py-1 text-truncate" (click)="deletar(categoria.id)">
                  🗑️
                </button>
              </div>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>

  } @else {
    <p class="text-center text-muted mt-4">
      Você ainda não possui produtos cadastrados.
    </p>
  }
</div>
