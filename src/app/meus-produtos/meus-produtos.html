<div class="container mt-5">
  <h2 class="mb-4">Meus Produtos</h2>

  <div *ngIf="meusProdutos.length === 0" class="alert alert-info">
    Você ainda não possui produtos cadastrados.
  </div>

  <div class="row">
    <div *ngFor="let p of meusProdutos" class="col-12 mb-3">
      <div class="card shadow-sm p-3">
        <div class="d-flex align-items-start">
          <!-- Imagem do produto -->
          <img *ngIf="p.fotos && p.fotos.length > 0" [src]="p.fotos[0]" 
               alt="{{ p.titulo }}" class="img-thumbnail me-3" style="width:120px; height:120px; object-fit:cover;">

          <!-- Conteúdo do produto -->
          <div class="flex-grow-1">
            <h5 class="card-title">{{ p.titulo }}</h5>
            <p class="card-text mb-1">{{ p.descricao }}</p>
            <p class="mb-1"><strong>Categoria:</strong> {{ p.categoria }}</p>
            <p class="mb-2"><strong>Preço:</strong> R$ {{ p.preco | number:'1.2-2' }}</p>
          </div>

          <!-- Botões do lado -->
          <div class="d-flex flex-column gap-2 ms-3">
            <button class="btn btn-primary btn-sm" [routerLink]="['/edit', p.id]">✏️ Editar</button>
            <button class="btn btn-danger btn-sm" (click)="deletar(p.id)">🗑️ Deletar</button>
            <button class="btn btn-secondary btn-sm">👁️ Visualizar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
