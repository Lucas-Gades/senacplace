<div class="container">
  <h2 class="mt-5">Produtos Online</h2>

  <!-- Campo de pesquisa -->
  <div class="mb-4">
    <input type="text" class="form-control" placeholder="Digite o nome do produto..." [(ngModel)]="nomePesquisa">
  </div>

  <div class="row">
    @for(prod of listaProdutos | filtroPesquisa:nomePesquisa; track prod.id) {
      <div class="col-12 mb-3">
        <app-card-produto class="p-3" [produto]="prod"></app-card-produto>
      </div>
    }
  </div>
</div>
